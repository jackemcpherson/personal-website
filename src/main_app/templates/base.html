<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Blog{% endblock %}</title>
    
    <!-- Pico.css Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">
    
    <!-- Syntax Highlighting CSS -->
    <style>
        {{ pygments_css | safe }}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="grid">
            <!-- Left Navigation -->
            <nav class="sidebar">
                <header>
                    <h2><a href="/">Personal Blog</a></h2>
                </header>
                
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
                
                {% if recent_posts %}
                <section class="recent-posts">
                    <h3>Recent Posts</h3>
                    <ul>
                        {% for post in recent_posts %}
                        <li>
                            <a href="/posts/{{ post.slug }}" title="{{ post.title }}">
                                {{ post.title | truncate(40) }}
                            </a>
                            <small>{{ post.date.strftime('%b %d, %Y') }}</small>
                        </li>
                        {% endfor %}
                    </ul>
                </section>
                {% endif %}
            </nav>
            
            <!-- Main Content -->
            <main class="content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
